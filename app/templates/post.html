{% extends "base_generic.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

{% block title %}
<title>Create a Post</title>

{% endblock %}
{% block css %}<link rel="stylesheet" type="text/css" href="{% static 'app/signup.css' %}">{% endblock %}

<div class="form-group mx-auto w-75">
    <h1 class="mt-3">Create a post</h1>
    <br>
    <form method="POST" action="post">

        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success mb-3">Post</button>
    </form>
</div>


{% endblock %}
